# SQLite Configuration - NO connection pooling
spring.datasource.url=jdbc:sqlite:pixelpages.db?busy_timeout=30000&journal_mode=WAL
spring.datasource.driver-class-name=org.sqlite.JDBC

# DISABLE Hikari connection pooling for SQLite
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource

# Use the COMMUNITY dialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# SQLite-specific optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=1
spring.jpa.properties.hibernate.order_inserts=false
spring.jpa.properties.hibernate.order_updates=false
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=false

# Force IDENTITY generation for SQLite
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Additional settings
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
server.port=8080

# Logging
logging.level.com.pixelpages=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=WARN
